<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Book Search</title>
</head>
<body id="main">
    <div class="booktil"><b>Book Finder by Zachary Forkash:</b></div>
    <div class="btnControl">
            <input type="search" class="form-control" id="query" placeholder="Try it out!" autocomplete="off" autofocus>
            <input type="button" class="btn btn-success srcBtn" value="Search Book" name="btn" onclick="queryBooks()">
    </div>
    <img src="img/LinkedInPhoto.jpg" height="400" width="275" alt="Zachary Forkash" title="Zachary Forkash">
    <div class = "results" id="res">
        <div id="query-display"></div>
        <div class="loader" id="load"></div>
    </div>
    <div class="center">
        <p>A free book search program to detect specific novels and redirect to the wikipedia page:</p>
    </div>
<script>
    var loader = document.getElementById("load");
    loader.setAttribute('style', 'display: none;');
    document.getElementById("query").onkeypress = function(event){
    if (event.keyCode == 13 || event.which == 13){
    queryBooks();
    }
    };
</script>
</body>
</html>
